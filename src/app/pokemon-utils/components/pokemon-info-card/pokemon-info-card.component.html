<div class="card" *ngIf="model$ | async as model">
  <div class="card__header">
    <div class="flex-container flex-container--row flex-container--ax-center">
      <div class="flex-container--item">
        <img
          [src]="model.sprites.default.front"
          style="width:10rem; border-radius: 50%;"
        />
      </div>
    </div>
  </div>
  <div class="card__body">
    <div
      class="flex-container flex-container--row 
      flex-container--grid
      flex-container--ax-center"
    >
      <div class="flex-container__item --col-xs-10">
        <p class="subtitle --text-center">{{ model.id }} {{ model.name }}</p>
      </div>
      <div class="flex-container__item --col-xs-4">
        <p class="paragraph2 --text-center">
          {{ model.types[0] }}
        </p>
      </div>
      <div
        *ngIf="model.types.length === 2"
        class="flex-container__item --col-xs-4"
      >
        <p class="paragraph2 --text-center">
          {{ model.types[1] }}
        </p>
      </div>
      <div class="flex-container--col-xs-12"></div>
      <div class="flex-container__item --col-xs-6">
        <div class="--text-center">
          <span class="subtitle2 --text-center">
            Peso:
          </span>
          <span class="paragraph2 --text-center"> {{ model.weight }}kg </span>
        </div>
      </div>
      <div class="flex-container__item --col-xs-6">
        <div class="--text-center">
          <span class="subtitle2 --text-center">
            Altura:
          </span>
          <span class="paragraph2 --text-center"> {{ model.height }}mt </span>
        </div>
      </div>
    </div>
  </div>
</div>
