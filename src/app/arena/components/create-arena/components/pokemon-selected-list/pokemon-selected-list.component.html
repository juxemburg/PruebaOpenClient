<div class="card">
  <div class="card__header">
    <div
      class="flex-container flex-container--row flex-container--grid 
            flex-container--s-none flex-container--ay-center
            flex-container--ax-between"
    >
      <div class="flex-container__item">
        <p class="s1">Pokemon seleccionados</p>
      </div>
      <div class="flex-container__item">
        <button
          [disabled]="model.length === 0"
          (click)="startArena()"
          class="btn btn--xs btn--round btn--primary"
        >
          Empezar torneo <fa-icon icon="play" [fixedWidth]="true"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="modelLoading$ | async" class="card__body">
    <div class="flex-container flex-container--row flex-container--ax-center">
      <div class="flex-container__item">
        <app-loading-bars></app-loading-bars>
      </div>
    </div>
  </div>
  <div *ngIf="model" class="card__body">
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let listedItem of model" cdkDrag>
        <div
          class="flex-container flex-container--ax-between 
          flex-container--ay-baseline flex-container--row 
          flex-container--s-none"
        >
          <div class="flex-container__item --col-1">
            <div cdkDragHandle>
              <p class="subtittle2">
                <fa-icon icon="arrows-alt"></fa-icon>
              </p>
            </div>
          </div>
          <div class="flex-container__item --col-11">
            <app-pokemon-selection-list-item
              [model]="listedItem"
              [addingItem]="false"
            >
            </app-pokemon-selection-list-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
